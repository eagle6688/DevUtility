<!DOCTYPE html>
<html>
<head>
    <title>http://localhost:9000/work/demos/knockout/testInput.html</title>
    <meta charset="utf-8" />
    <script src="../../../lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="knockout-3.4.0.js"></script>
</head>
<body>
    <p>Login name: <input id="txt-username" data-bind="textInput: userName" /></p>
    <p>Password: <input type="password" data-bind="textInput: userPassword" /></p>

    ViewModel:<pre data-bind="text: ko.toJSON($root, null, 2)"></pre>

    <script>
        ko.applyBindings({
            userName: ko.observable(""),        // Initially blank
            userPassword: ko.observable("abc")  // Prepopulate
        });
    </script>
</body>
</html>
