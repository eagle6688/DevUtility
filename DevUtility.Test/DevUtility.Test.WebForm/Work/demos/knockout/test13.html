<!DOCTYPE html>
<html>
<head>
    <title>knockout test13 - attr</title>
    <meta charset="utf-8" />
    <script src="knockout-3.4.0.js"></script>
</head>
<body>
    <a data-bind="attr: { href: url, title: details, 'data-id': text }, text: text"></a>
    <script type="text/javascript">
        var viewModel = {
            text: 'Baidu',
            url: ko.observable('http://www.baidu.com'),
            details: ko.observable('Baidu')
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
