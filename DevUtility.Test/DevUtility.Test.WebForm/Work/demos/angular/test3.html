<!DOCTYPE html>
<html>
<head>
    <title>angular test3 ng-click</title>
    <meta charset="utf-8" />
    <script src="angular-1.5.8/angular.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="mainController">
        <input type="text" value="" ng-model="name" />
        <button ng-click="hello(name)">Hello</button>
    </div>
    <script src="controllers/test3.controller.js"></script>
</body>
</html>
