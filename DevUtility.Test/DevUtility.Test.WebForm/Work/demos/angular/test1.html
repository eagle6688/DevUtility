<!DOCTYPE html>
<html>
<head>
    <title>angular test1 ng-model</title>
    <meta charset="utf-8" />
    <script src="angular-1.5.8/angular.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="test1Controller">
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
        <h1 ng-bind="'Hello ' + yourName"></h1>
    </div>
    <script src="controllers/test1.controller.js"></script>
</body>
</html>
